<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo-List</title>

  <!--스타일-->
  <link rel="stylesheet" href="list.css">
  <!--js-->
  <script src="list.js" defer></script>
</head>
<body>
  <div class="listBox">
    <div id="myList" class="header">
      <h2>할일 목록</h2>
      <div class="write">
        <input type="text" id="myInput" placeholder="오늘의 할일을 적어주세요.">
        <button type="button" class="addBtn">추가</button>
      </div>
    </div>
  
    <ul id="myUL">
      <li>운동하기</li>
      <li class="checked">수업내용 복습하기</li>
      <li>저녁 장보기</li>
    </ul>
  </div>
</body>
</html>
